openapi: 3.0.0
info:
  title: CodeCharacter API
  version: 2022.0.1
  contact:
    name: CodeCharacter Authors
    url: 'https://delta.nitt.edu'
    email: delta@nitt.edu
  license:
    name: MIT
  description: Specification of the CodeCharacter API
servers:
  - url: 'http://localhost:8080'
    description: Local Development Server
paths:
  /auth/login/password:
    post:
      summary: Password Login
      operationId: passwordLogin
      tags:
        - auth
      description: Login with email and password and get bearer token for authentication
      parameters: []
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordLoginRequest'
            examples: {}
        description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordLoginResponse'
              examples:
                Example:
                  value:
                    token: example-token
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              examples:
                Example:
                  value:
                    message: Some specific error message
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              examples:
                Example:
                  value:
                    message: Some specific error message
    parameters: []
  /auth/reset-password:
    parameters: []
    post:
      summary: Reset password
      operationId: resetPassword
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              examples:
                Example:
                  value:
                    message: Some specific error message
        '401':
          description: Unauthorized
      tags:
        - auth
      security: []
      description: Reset password using the token from password reset email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
  /auth/status:
    get:
      summary: Get authentication status
      tags:
        - auth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthStatusResponse'
              examples:
                Example:
                  value:
                    status: AUTHENTICATED
      operationId: getAuthStatus
      description: >-
        Get authentication status: fully authenticated, activation pending and
        incomplete profile
  /auth/forgot-password:
    post:
      summary: Forgot password
      operationId: forgotPassword
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              examples:
                Example:
                  value:
                    message: Some specific error message
        '401':
          description: Unauthorized
      tags:
        - auth
      security: []
      description: Request password reset email to be sent when user forgot their password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
            examples:
              Example:
                value:
                  email: user@example.com
